<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員註冊</title>
    <style>
      a {
        text-decoration: none;
      }
    </style>
    <script>
      function refreshCaptureImage() {
        console.log("refresh");
        var captchaImage = document.getElementById("refreshImage");
        // 需實際變更網址瀏覽器才會正確送出請求，故在後面加上時間
        captchaImage.src = "images/register_captcha.jpg?=" + new Date();
      }
    </script>
  </head>
  <body>
    <h1><a href="/vgb/index.html">非常好書</a><sub>會員註冊</sub></h1>
    <form action="register.do" method="post">
      <p>
        <label>帳號:</label>
        <input
          name="id"
          type="text"
          required
          pattern="[A-Z][12][0-9]{8}"
          placeholder="請輸入身分證號/email"
        />
      </p>
      <p>
        <label>姓名:</label>
        <input name="name" type="text" required placeholder="請輸入姓名" />
      </p>
      <p>
        <label>密碼:</label>
        <input
          name="password1"
          type="password"
          placeholder="請輸入密碼(6~20個字)"
          minlength="6"
          maxlength="20"
          required
        /><br />
        <label>確認:</label>
        <input
          name="password2"
          type="password"
          placeholder="請再確認密碼(6~20個字)"
          minlength="6"
          maxlength="20"
          required
        />
      </p>
      <p>
        <label>性別:</label>
        <input type="radio" name="gender" value="M" required /><label>男</label>
        <input type="radio" name="gender" value="F" required /><label>女</label>
      </p>
      <p>
        <label>Email:</label>
        <input name="email" type="email" required placeholder="請輸入Email" />
      </p>
      <p>
        <label>生日:</label>
        <input name="birthday" type="date" />
      </p>

      <p>
        <label>電話:</label>
        <input type="tel" name="phone" />
      </p>
      <p>
        <label>地址:</label>
        <textarea
          name="address"
          cols="20"
          rows="3"
          style="vertical-align: top;"
        ></textarea>
      </p>
      <p>
        <label>婚姻狀態:</label>
        <input type="checkbox" name="married" value="1" />
        <label>已婚</label>
      </p>
      <p>
        <label>驗證碼：</label>
        <input
          type="text"
          placeholder="請依右圖輸入驗證碼"
          name="capture"
          required
        />
        <!--vertical-align 圖跟字對齊  -->
        <img
          id="refreshImage"
          src="images/register_captcha.jpg"
          style="vertical-align: middle;"
        />
        <button type="button" onclick="refreshCaptureImage()">
          更新驗證碼
        </button>
      </p>
      <input type="submit" value="註冊" />
    </form>
  </body>
</html>
